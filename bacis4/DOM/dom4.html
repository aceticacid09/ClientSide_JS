<!DOCTYPE html>
<html>
  <head>
    <title>DOM Methods Example</title>
  </head>
  <body>
    <ul id="myList">
      <li id="item1">Coffee</li>
      <li id="item2">Tea</li>
    </ul>
    <button onclick="addItem()">Add Milk</button>
    <button onclick="removeItem()">Remove Coffee</button>
    <script>
      function addItem() {
        // เข้าถึงองค์ประกอบ
        let list = document.getElementById("myList");
        // สร้างองค์ประกอบใหม่
        let newItem = document.createElement("li");
        newItem.innerText = "Milk";
        // เพิFมองค์ประกอบใหม่ลงในรายการ
        list.appendChild(newItem);
      }
      function removeItem() {
        let list = document.getElementById("myList");
        let item = document.getElementById("item1");
        list.removeChild(item); // ลบองค์ประกอบลูก
      }
    </script>
  </body>
</html>
